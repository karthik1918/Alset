<div style="display: none;">
  <ion-menu id="leftMenu" [content]="content" type="overlay" style="width:10px">
    <ion-header>
      <ion-toolbar>
        <ion-title>Pages</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon [name]="p.icon" item-left></ion-icon>
          {{p.title}}
        </ion-item>
      </ion-list>
    </ion-content>

  </ion-menu>
</div>
<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false" style="background-color: #000"></ion-nav>
